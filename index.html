<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ImgMenu</title>
</head>
<body>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const imgName = urlParams.get('image'); // pega ?image=notify
  if(imgName){
    const img = document.createElement('img');
    img.src = `images/${imgName}.png`; // caminho para a imagem
    img.style.width = "100px"; // sรณ pra visualizar
    document.body.appendChild(img);
  } else {
    document.body.innerText = "Nenhuma imagem selecionada";
  }
</script>
</body>
</html>
